<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
     <section class="calc">
         <section class="display">
             <div class="text-right" id="operation"></div>
             <div class="text-right" id="main">
                <div class="main-number">0</div>
                </div>
            </div>
            <section class="buttons">
                <section class="clearfix">
                    <button class="btn btn-double" id="clear">CLEAR</button>
                    <button class="btn btn-single" id="backspace">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                    <button class="btn btn-single operator" value="/">/</button>
                </section>
                <section class="clearfix">
                    <button class="btn btn-single number" value="7">7</button>
                    <button class="btn btn-single number" value="8">8</button>
                    <button class="btn btn-single number" value="9">9</button>
                    <button class="btn btn-single operator" value="x">x</button>
                </section>
                <section class="clearfix">
                    <button class="btn btn-single number" value="4">4</button>
                    <button class="btn btn-single number" value="5">5</button>
                    <button class="btn btn-single number" value="6">6</button>
                    <button class="btn btn-single operator" value="-">-</button>
                </section>
                 <section class="clearfix">
                    <button class="btn btn-single number" value="1">1</button>
                    <button class="btn btn-single number" value="2">2</button>
                    <button class="btn btn-single number" value="3">3</button>
                    <button class="btn btn-single operator" value="+">+</button>
                </section>
                <section class="clearfix">
                    <button class="btn btn-double number" value="0">0</button>
                    <button class="btn btn-single number" value=".">.</button>
                    <button class="btn btn-single" id="equal">=</button>
                    </section>
            </section>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://kit.fontawesome.com/6c2889dd74.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
